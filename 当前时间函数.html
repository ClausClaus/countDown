<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>今天是<span></span></div>
<script>
    window.onload = function () {
        (function () {
            var now = new Date();
            var weekDay = [];
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var date = now.getDate();
            console.log(date);
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            var day = now.getDay();//星期数
            "星期日 星期一 星期二 星期三 星期四 星期五 星期六".split(" ").forEach(function (v) {
                weekDay.push(v);
            });
            var arr = [year, month, date, hour, minute, second].map(function (v) {
                return v = v < 10 ? "0" + v : v;
            });
            document.querySelector("span").innerHTML = arr[0] + "年" + arr[1] + "月" + arr[2] + "日 " + weekDay[day] + " " + arr[3] + "时" + arr[4] + "分" + arr[5] + "秒";
            setTimeout(arguments.callee, 500);
        })()

    }
</script>
</body>
</html>
